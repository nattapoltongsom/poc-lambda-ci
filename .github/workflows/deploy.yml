name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 1. ติดตั้ง dependencies ปกติ
      - name: Install dependencies
        run: npm install

      # 2. บังคับติดตั้ง esbuild แบบ Global เพื่อให้ SAM CLI เรียกใช้งานได้ทันที
      - name: Install esbuild globally
        run: npm install -g esbuild

      # 3. ติดตั้ง SAM CLI
      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2

      # 4. เชื่อมต่อ AWS (ใช้ค่าจาก GitHub Secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5. Build (ถอด --use-container ออกเพื่อใช้ esbuild ที่ลงไว้ในขั้นตอนที่ 2)
      - name: SAM Build
        run: sam build

      # 6. Deploy (อ่านค่าจาก samconfig.toml)
      - name: SAM Deploy
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset