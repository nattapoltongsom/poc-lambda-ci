name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 1. ติดตั้ง dependencies (เพื่อให้มี esbuild สำหรับการ build)
      - name: Install dependencies
        run: npm install

      # 2. ติดตั้ง SAM CLI บน GitHub Runner
      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2

      # 3. เชื่อมต่อ AWS ด้วย Secrets ที่คุณตั้งค่าไว้
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4. Build TypeScript เป็น JavaScript (ใช้ esbuild ตาม template.yaml)
      - name: SAM Build
        run: sam build

      # 5. Deploy โดยใช้ค่าจาก samconfig.toml ที่อยู่ใน Repo
      - name: SAM Deploy
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset